<html>
  <head>
    <title>Register</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      form {
        width: 500px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <form id="registerForm" style="background-color: rgb(245, 145, 175); height: 350px; width: 400px;border-radius: 20px;">
      <h2>Register</h2>
      <input type="text" id="name" placeholder="Name" required style="background-color:  rgb(245, 200, 214); border-radius: 10px; "/>
      <input type="email" id="username" placeholder="Email" required style="background-color:  rgb(245, 200, 214); border-radius: 10px; "/>
      <input type="password" id="password" placeholder="Password" required style="background-color:  rgb(245, 200, 214); border-radius: 10px; "/>
      <input
        type="password"
        id="confirmPassword"
        placeholder="Confirm Password"
        required
        style="background-color:  rgb(245, 200, 214); border-radius: 10px; "/>
      <button type="submit">Register</button>
      &nbsp;<a href="login.html">Go to Login</a>
    </form>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const name = document.getElementById("name").value;
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            alert("Passwords do not match");
            return;
          }

          const user = {
            name: name,
            username: username,
            password: password,
          };

          localStorage.setItem(username, JSON.stringify(user));
          alert("Registration successful! Please login.");
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
